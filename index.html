<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Modern Image Gallery</h1>
            <p class="subtitle">Explore our curated collection of stunning photographs</p>
        </div>
    </header>

    <section class="filter-section">
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">All Photos</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="architecture">Architecture</button>
            <button class="filter-btn" data-category="people">People</button>
            <button class="filter-btn" data-category="animals">Animals</button>
            <button class="filter-btn" data-category="food">Food</button>
        </div>
    </section>

    <main class="gallery-container">
        <div class="gallery-grid" id="galleryGrid">
            <!-- Gallery items will be dynamically generated -->
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">&times;</button>
        <button class="lightbox-nav lightbox-prev" id="lightboxPrev">&#10094;</button>
        <button class="lightbox-nav lightbox-next" id="lightboxNext">&#10095;</button>
        <div class="lightbox-content">
            <img id="lightboxImage" src="" alt="">
        </div>
        <div class="lightbox-info">
            <h2 class="lightbox-title" id="lightboxTitle"></h2>
            <p class="lightbox-category" id="lightboxCategory"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
